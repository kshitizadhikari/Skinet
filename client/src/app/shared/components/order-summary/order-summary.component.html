<div class="order-box rounded-lg p-5 mx-auto max-w-4xl flex-1 space-y-6 w-full">
  <p class="text-xl font-semibold">Order Summary</p>
  <div class="space-y-4">
    <div class="space-y-2">
      <dl class="flex items-center justify-between gap-4">
        <dt class="font-medium text-gray-500">SubTotal</dt>
        <dd class="font-medium">
          -{{ this.cartService.totals()?.subTotal | currency }}
        </dd>
      </dl>
      <dl class="flex items-center justify-between gap-4">
        <dt class="font-medium text-gray-500">Discount</dt>
        <dd class="font-medium text-green-500">
          -{{ this.cartService.totals()?.discount | currency }}
        </dd>
      </dl>
      <dl class="flex items-center justify-between gap-4">
        <dt class="font-medium text-gray-500">Delivery Fee</dt>
        <dd class="font-medium">
          -{{ this.cartService.totals()?.deliveryCharge | currency }}
        </dd>
      </dl>
    </div>
    <dl
      class="flex items-center justify-between gap-4 border-t border-gray-300 pt-2"
    >
      <dt class="font-medium text-gray-500">Total</dt>
      <dd class="font-medium">
        -{{ this.cartService.totals()?.finalTotal | currency }}
      </dd>
    </dl>
  </div>

  <div class="flex flex-col gap-4">
    <button routerLink="/checkout" mat-flat-button>Checkout</button>
    <button routerLink="/shop" mat-raised-button>Continue Shopping</button>
  </div>
  <div class="">
    <form action="" class="space-y-2 flex flex-col p-2">
      <label class="mb-2 block text-md font-medium text-center">
        Do you have a voucher code?
      </label>
      <mat-form-field appearance="outline">
        <mat-label>Voucher Code</mat-label>
        <input type="text" matInput />
      </mat-form-field>

      <button mat-flat-button>Apply Code</button>

      <input matInput />
    </form>
  </div>
</div>
